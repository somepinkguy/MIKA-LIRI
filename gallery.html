<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Background</title>
  <style>
    /* Adjustable rainbow animation speed */
    :root {
      --rainbow-speed: 5s; /* Change this value to speed up or slow down */
    }

    /* Full-page rainbow background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1400% 1400%;
      animation: rainbow var(--rainbow-speed) ease infinite;
    }

    /* Keyframes for smooth gradient animation */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
</body>
</html>
