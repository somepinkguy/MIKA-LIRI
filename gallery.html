<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cat Gallery ğŸ±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ğŸ¾ My Cat Gallery</h1>
  <div class="gallery">
    <img src="cat1.jpg" alt="Cat 1">
    <img src="cat2.jpg" alt="Cat 2">
    <img src="cat3.jpg" alt="Cat 3">
  </div>

</body>
</html>
